<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="login-styles.css">
    <title>Cheng's UI Project</title>
</head>
<body>
    
    <div class="container">
        <div class="box">
            <h1>Sign in</h1>
                <input type="text" placeholder="Username" name="username" required>
                <input type="password" placeholder="Password" name="password" required>
                <div class="forgot-password">
                    <a href="placeholder.html" target="_self">Forgot Password?</a> 
                </div>
                <button class="login-btn" type="submit">login</button>
                <div class="remember">
                    <input type="checkbox" id="remember-me" name="remember-me" >Keep me logged in
                </div>
                <h4>Need an account? <a href="placeholder.html" target="_self">Create One</a></h4>
        </div>
    </div>
    
</body>
</html>
